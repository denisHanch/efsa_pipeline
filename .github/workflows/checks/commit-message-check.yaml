name: "CHECK Commit Message Format"

on:
  push:
    branches-ignore:
      - main

jobs:
  commit-message-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message format
        run: |
          ISSUE_PREFIX="${{ vars.PROJECT_PREFIX }}"

          # Check if previous commit exists
          if git cat-file -e "${{ github.event.before }}^{commit}" 2>/dev/null; then
            commit_range="${{ github.event.before }}..${{ github.sha }}"
          else
            # If previous commit not found (initial commit, rewritten history), check last commit only
            commit_range="${{ github.sha }}"
          fi

          invalid_msgs=$(git log --no-merges --format="%s" $commit_range | grep -vE "^${ISSUE_PREFIX}-[0-9]+: .+" || true)

          if [ ! -z "$invalid_msgs" ] ; then
            echo "üö® Invalid commit message(s) detected:"
            echo "$invalid_msgs"
            echo "‚ùó Expected format: '${ISSUE_PREFIX}-#ISSUE: Your commit message'"
            exit 1
          else
            echo "‚úÖ All commit messages are valid!"
          fi
