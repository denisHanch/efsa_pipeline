name: Commit message check

on:
  push:
    branches-ignore:
      - main

jobs:
  commit-message-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Check commit message format
      run: |
        ISSUE_PREFIX="${{ vars.PROJECT_PREFIX }}"

        # Check if previous commit exists
        if git cat-file -e "${{ github.event.before }}^{commit}" 2>/dev/null; then
          commit_range="${{ github.event.before }}..${{ github.sha }}"
        else
          # If previous commit not found (initial commit, rewritten history), check last commit only
          commit_range="${{ github.sha }}"
        fi
    
        invalid_msgs=$(git log --no-merges --format="%s" $commit_range | grep -vE "^${ISSUE_PREFIX}-[0-9]+: .+")
        if [ ! -z "$invalid_msgs" ] ; then
          echo "Invalid commit message format"
          echo "$invalid_msgs"
          echo "Expected format: '${ISSUE_PREFIX}-#ISSUE: Your commit message'"
          exit 1
        fi
